<html> 
  <head> 
    
    <script src="codef_core.js"></script> 
    <script src="codef_scrolltext.js"></script> 
    <script> 
      
      var myfont = new image('font2.png');
      var mycanvas;
      var myscrolltext;
      
      
	    var myscrollparam=[
        {myvalue: 0, amp: 125, inc:0.2, offset: -0.04},
      ];
        
	  
      function init(){
        mycanvas=new canvas(640,480,"main");
        myfont.initTile(32,32,32);
        myscrolltext = new scrolltext_horizontal();
        myscrolltext.scrtxt="A DGHUN PRODUCTION PREVIEW                                             	               ";
        myscrolltext.init(mycanvas,myfont,2,myscrollparam);
        
		
		
		var i = 0;
        go();
      }
      
      function go(){
        mycanvas.fill('#000000');
        myscrolltext.draw(240-16);
        requestAnimFrame( go );
		
		i++;
		if (i>850) {window.location.href='negyedik.html'}
		
      }
      
    </script> 
  </head> 
  <body onLoad="init();"  bgcolor="#000000">
    <br>
    <br>
    <center><div id="main"></div></center>
  </body> 
</html>
