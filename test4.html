	<body>

    <script src="codef_core.js"></script>

<script src="canvasrenderer.js"></script>

    <script src="codef_3d.js"></script> 

		<script>

			var spriteMap = new THREE.TextureLoader().load('ball0.png');
			
			var ball = new Array();
			ball[0]=new image('ball0.png');
			ball[1]=new image('ball1.png');
			ball[2]=new image('ball2.png');
			ball[3]=new image('ball3.png');

			var camera, scene, renderer;

			init();
			animate();

			function init() {

				var geometry, material, mesh;

				var size = 150;

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 1500;

				scene = new THREE.Scene();

			   group = new THREE.Object3D();
			   //group = new THREE.Group();


			//	var material = new THREE.SpriteCanvasMaterial( { program: function ( context ){ context.drawImage(ball[0]),128,128} 	} );
			
				
				
				var spriteMaterial = new THREE.SpriteMaterial( { map: spriteMap, color: 0xffffff } );
				
		
				var width = spriteMaterial.map.image.width;
				var height = spriteMaterial.map.image.height;
				
				var particle = new THREE.Sprite( spriteMaterial );
				
				particle.scale.set( 100, 100, 1 );
				
				particle.position.x = 0;
				particle.position.y = 0;
				particle.position.z = 0;
				group.add( particle );
				
				scene.add( group );


				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );

				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );



			}

		



			function animate() {

				requestAnimationFrame( animate );



				renderer.render( scene, camera );

			}

		</script>

	</body>
